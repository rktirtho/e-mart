
server:
  port: 9080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: inventory-service
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/api/v1/inventory/**   # if any path start with api/products then it will be redirected to the inventory service

        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/order

        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/products

        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/

        - id: discovery-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**






logging:
  level:
    root: info
# swagger-ui custom path
springdoc:
  swagger-ui:
    path: /swagger-ui.html

